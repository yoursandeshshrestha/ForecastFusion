<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForecastFusion</title>
    <link rel="shortcut icon" href="favicon/favicon.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <nav>
                <form class="user">
                    <input type="text" placeholder="Search Location..." spellcheck="false">
                    <button type="submit"><img src="./assets/images/magnifying-glass-solid-black.svg" alt="" srcset=""></button>
                </form>
            </nav>
            <div class="search">
            <main>
                <div class="padding-wrapper">
                    <div class="full">
                        <div class="upper">
                            <div class="upper-left">
                                <p class="current-weather">Current Weather</p>
                                <p class="Time">---</p>
                            </div>
                            <div class="upper-right">
                                <p class="city-name">Foreheight</p>
                            </div>
                        </div>
                        <div class="middle">
                            <img class="icon" src="./assets/images/weather_icons/clear.png" alt="" srcset="">
                            <p class="main-degree">12째C</p>
                            <div class="condition">
                                <p class="conditions-check">Rainy</p>
                                <p class="feelslike">Feels like 35째</p>
                            </div>
                        </div>
                        <div class="lower">
                            <p class="description">There will be mostly sunny skies. The high will be 35째</p>
                        </div>
                    </div>
                </div>
            </main>
            <div class="other">
                <div class="other-item">
                    <p>Solar Radiation</p>
                    <p class="detail-fetch solarradiation">--</p>
                </div>
                <div class="other-item">
                    <p>Wind</p>
                    <p class="detail-fetch wind">1 mph</p>
                </div>
                <div class="other-item">
                    <p>Humidity</p>
                    <p class="detail-fetch humidity">54%</p>
                </div>
                <div class="other-item">
                    <p>Visibility</p>
                    <p class="detail-fetch visibility">--</p>
                </div>
                <div class="other-item">
                    <p>UV index</p>
                    <p class="detail-fetch uv-index">27.65 in</p>
                </div>
                <div class="other-item">
                    <p>Pressure</p>
                    <p class="detail-fetch pressure">66째</p>
                </div>
            </div>
        </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>

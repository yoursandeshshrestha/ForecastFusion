<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForecastFusion</title>
    <link rel="shortcut icon" href="favicon/cloudy.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <nav>
                <form class="user">
                    <input type="text" placeholder="Search Location..." spellcheck="false">
                    <button type="submit"><img src="./assets/images/magnifying-glass-solid-black.svg" alt="" srcset=""></button>
                </form>
            </nav>
            <main>
                <div class="padding-wrapper">
                    <div class="full">
                        <div class="upper">
                            <div class="upper-left">
                                <p class="current-weather">Current Weather</p>
                                <p class="Time">2:59PM</p>
                            </div>
                            <div class="upper-right">
                                <p class="city-name">Foreheight</p>
                            </div>
                        </div>
                        <div class="middle">
                            <img src="./assets/images/weather_icons/01d.png" alt="" srcset="">
                            <p class="main-degree">12째C</p>
                            <div class="condition">
                                <p>Rainy</p>
                                <p>Feels like 35째</p>
                            </div>
                        </div>
                        <div class="lower">
                            <p>There will be mostly sunny skies. The high will be 35째</p>
                        </div>
                    </div>
                </div>
            </main>
            <div class="other">
                <div class="air-quality other-item">
                    <p>Air Quality</p>
                    <p class="detail-fetch">156</p>
                </div>
                <div class="other-item">
                    <p>Wind</p>
                    <p class="detail-fetch wind">1 mph</p>
                </div>
                <div class="humidity other-item">
                    <p>Humidity</p>
                    <p class="detail-fetch">54%</p>
                </div>
                <div class="Visibility other-item">
                    <p>Visibility</p>
                    <p class="detail-fetch">3 mi</p>
                </div>
                <div class="Pressure other-item">
                    <p>Pressure</p>
                    <p class="detail-fetch">27.65 in</p>
                </div>
                <div class="Pressure-2 other-item">
                    <p>Pressure</p>
                    <p class="detail-fetch">66째</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
